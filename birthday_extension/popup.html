<!doctype html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="UTF-8">
      <title>Birthday Manager</title>
      <link rel="stylesheet" href="popup.css">
   </head>
   <body>
      <div class="top">

         <div id="main">
            <div class="header">
               <h2>BirthDay Manager</h2>
               <div id="settingsBtn">svgSett</div>
            </div>

            <div class="content">

               <div class="month_list">
                  <div class="month" id="jan">
                     <div class="m_header">January <span class="m_add">svg+</span></div>
                     <div class="m_content">
                        <!--  -->
                        <div class="bd">
                           <span>DATE, remaining | NAME | ideas... </span>
                           <label class="bd_check"><input type="checkbox"></label>
                           <div class="bd_edit">svgPen</div>
                        </div>
                        <!--  -->
                        
                     </div>
   
                  </div>
   
                  <div class="month" id="feb">
                     <div class="m_header">February <span class="m_add">svg</span></div>
                     <div class="m_content"></div>
                  </div>
   
                  <div class="month" id="mar">
                     <div class="m_header">March <span class="m_add">svg</span></div>
                     <div class="m_content"></div>
                  </div>
   
                  <div class="month" id="apr">
                     <div class="m_header">April <span class="m_add">svg</span></div>
                     <div class="m_content"></div>
                  </div>
   
                  <div class="month" id="may">
                     <div class="m_header">May <span class="m_add">svg</span></div>
                     <div class="m_content"></div>
                  </div>
   
                  <div class="month" id="jun">
                     <div class="m_header">June <span class="m_add">svg</span></div>
                     <div class="m_content"></div>
                  </div>
   
                  <div class="month" id="jul">
                     <div class="m_header">July <span class="m_add">svg</span></div>
                     <div class="m_content"></div>
                  </div>
   
                  <div class="month" id="aug">
                     <div class="m_header">August <span class="m_add">svg</span></div>
                     <div class="m_content"></div>
                  </div>
   
                  <div class="month" id="sep">
                     <div class="m_header">September <span class="m_add">svg</span></div>
                     <div class="m_content"></div>
                  </div>
   
                  <div class="month" id="oct">
                     <div class="m_header">October <span class="m_add">svg</span></div>
                     <div class="m_content"></div>
                  </div>
   
                  <div class="month" id="nov">
                     <div class="m_header">November <span class="m_add">svg</span></div>
                     <div class="m_content"></div>
                  </div>
   
                  <div class="month" id="dec">
                     <div class="m_header">December <span class="m_add">svg</span></div>
                     <div class="m_content"></div>
                  </div>
               </div><!--month_list-->

            </div><!--content-->

         </div><!--main-->

      </div><!--top-->

      <span id="version">V1.0</span>
      <script src="popup.js" async></script>
   </body>
</html>
